<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2 - Interagindo com o usuário</title>
    <style>
        body{font:12pt Arial;}
        button{font-size: 12pt;padding: 30px;}
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Clique aqui para começar</button>
    <script>
        functionnicio() {
            let nome = window.prompt('Qual é seu nome?')
            window.alert('Olá, ${nome}! É um prazer te conhecer!')
        }
    </script>
</body>
</html>
